{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="fw-bold">Employee List</h2>
  <a href="{{ url_for('add_employee') }}" class="btn btn-success">Add New Employee</a>
</div>

<div class="table-responsive shadow-sm">
  <table class="table table-hover align-middle">
    <thead class="table-primary">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Job Title</th>
        <th>Salary</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for emp in employees %}
      <tr>
        <td>{{ emp.id }}</td>
        <td>{{ emp.name }}</td>
        <td>{{ emp.email }}</td>
        <td>{{ emp.job_title }}</td>
        <td>â‚¹{{ "%.2f"|format(emp.salary) }}</td>
        <td>
          <a href="{{ url_for('edit_employee', id=emp.id) }}" class="btn btn-sm btn-warning">Edit</a>
          <a href="{{ url_for('delete_employee', id=emp.id) }}" class="btn btn-sm btn-danger"
             onclick="return confirm('Are you sure you want to delete this employee?')">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
